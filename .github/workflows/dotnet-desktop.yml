name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*'        # Trigger release workflow when pushing version tags
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: FileWatcher

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: dotnet restore $env:Solution_Name.sln

    - name: Build Solution
      run: msbuild $env:Solution_Name.sln /p:Configuration=${{ matrix.configuration }}

    # Archive ONLY the .exe file
    - name: Archive EXE Output
      if: matrix.configuration == 'Release'
      run: |
        mkdir output
        Get-ChildItem -Path "**/bin/Release/**/*.exe" | Copy-Item -Destination "output"

    - name: Upload Build Artifact
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: release-exe
        path: output

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest

    steps:
    - name: Download Release Artifact
      uses: actions/download-artifact@v4
      with:
        name: release-exe
        path: dist

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: false
        files: dist/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
