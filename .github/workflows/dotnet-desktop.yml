name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*'        # Trigger release workflow when pushing version tags
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: FileWatcher

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add MSBuild to PATH
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: dotnet restore $env:Solution_Name.sln

    
    # Build the solution
    - name: Build Solution
      run: msbuild $env:Solution_Name.sln /p:Configuration=${{ matrix.configuration }}

    # Optional: create build artifacts
    - name: Archive Build Output
      if: matrix.configuration == 'Release'
      run: |
        mkdir output
        Copy-Item -Path "**/bin/Release/**" -Destination "output" -Recurse

    - name: Upload Build Artifact
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: release-build
        path: output

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download Release Artifact
      uses: actions/download-artifact@v4
      with:
        name: release-build
        path: dist

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: false
        files: dist/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
